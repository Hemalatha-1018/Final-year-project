<VirtualHost *:80>
    ServerName schemebot.zeal.party

    ProxyPreserveHost On
    
    <Proxy "unix:/tmp/schemebot.sock|http://localhost/">
        Require all granted
    </Proxy>

    ProxyPass "/" "unix:/tmp/schemebot.sock|http://localhost/"
    ProxyPassReverse "/" "unix:/tmp/schemebot.sock|http://localhost/"

    ErrorLog /var/log/apache2/schemebot_error.log
    CustomLog /var/log/apache2/schemebot_access.log combined
</VirtualHost>
